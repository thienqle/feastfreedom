{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container text-center">
  <div>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-25" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
